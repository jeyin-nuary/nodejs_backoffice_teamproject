  <title>가게 등록페이지</title>
</head>

<body>
  <!-- 동적으로 헤더생성하기 위해  <header id="myHeader"></header>  로 수정했습니다 JH -->

  <header id="myHeader"></header>
  <div class="container">
    <h1 class="my-4 white-text center-text">사장님! 가게를 등록해주세요!!</h1>
    <form id="store-register-form">
      <div class="form-group">
        <label for="storeName" class="white-text">가게 이름 👇</label>
        <input type="text" class="form-control" id="storeName" name="storeName" required />
      </div>
      <div class="form-group">
        <label for="storeAddress" class="white-text">가게 주소 👇</label>
        <input type="text" class="form-control" id="storeAddress" name="storeAddress" required />
      </div>
      <div class="form-group">
        <label for="storeUrl" class="white-text">가게 URL 👇</label>
        <input type="text" class="form-control" id="storeUrl" name="storeUrl" />
      </div>
      <div class="button-container">
        <button type="submit" class="btn btn-primary">가게 등록하기</button>
        <button type="button" class="btn btn-secondary" onclick="location.href='/'">
          <!-- 위에 href= 뒤부터는 취소버튼 후 돌아갈 페이지 주소 넣으면 됨-->
          취소하기
        </button>
      </div>
    </form>
  </div>

  <!-- Optional JavaScript -->
