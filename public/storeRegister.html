<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap');

    .white-text {
      color: white;
    }

    .form-group {
      margin-bottom: 40px;
    }

    .center-text {
      text-align: center;
    }

    label {
      margin-bottom: 10px;
    }

    .btn-space {
      margin-right: 10px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 30px;
    }
  </style>
  <script src="https://kit.fontawesome.com/5dcc34aea3.js" crossorigin="anonymous"></script>
  <script src="./javascript/header.js" defer></script>
  <script src="./javascript/storeRegister.js" type="module"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./header.css" type="text/css" />
  <title>가게 등록페이지</title>
</head>

<body>
  <!-- 동적으로 헤더생성하기 위해  <header id="myHeader"></header>  로 수정했습니다 JH -->

  <header id="myHeader"></header>
  <div class="container">
    <h1 class="my-4 white-text center-text">사장님! 가게를 등록해주세요!!</h1>
    <form id="store-register-form">
      <div class="form-group">
        <label for="storeName" class="white-text">가게 이름 👇</label>
        <input type="text" class="form-control" id="storeName" name="storeName" required />
      </div>
      <div class="form-group">
        <label for="storeAddress" class="white-text">가게 주소 👇</label>
        <input type="text" class="form-control" id="storeAddress" name="storeAddress" required />
      </div>
      <div class="form-group">
        <label for="storeUrl" class="white-text">가게 URL 👇</label>
        <input type="text" class="form-control" id="storeUrl" name="storeUrl" />
      </div>
      <div class="button-container">
        <button type="submit" class="btn btn-primary">가게 등록하기</button>
        <button type="button" class="btn btn-secondary" onclick="location.href='/'">
          <!-- 위에 href= 뒤부터는 취소버튼 후 돌아갈 페이지 주소 넣으면 됨-->
          취소하기
        </button>
      </div>
    </form>
  </div>
</body>

</html>
