<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    .custom-title {
      color: #333;
      padding: 10px;
      border: 3px solid pink;
      border-radius: 15px;
      text-align: center;
      background-color: rgb(196, 190, 190);
    }

    .custom-list-item {
      line-height: 7;

      padding: 8px 0;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }
  </style>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap');
  </style>
  <script src="https://kit.fontawesome.com/5dcc34aea3.js" crossorigin="anonymous"></script>
  <script src="./javascript/header.js" defer></script>
  <script src="./javascript/mypage.js" type="module"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./header.css" type="text/css" />
  <title>마이페이지</title>
</head>

<body>
  <header id="myHeader"></header>

  <div class="container mt-4">
    <h1 class="text-center custom-title">마이페이지 🦄</h1>
    <div class="row">
      <div class="col-md-6">
        <h3 class="custom-title">회원정보</h3>
        <ul class="list-group">
          <li class="list-group-item custom-list-item">닉네임: <span id="nickname"></span></li>
          <li class="list-group-item custom-list-item">포인트: <span id="userPoint"></span></li>
          <li class="list-group-item custom-list-item">이메일: <span id="email"></span></li>
          <li class="list-group-item custom-list-item">주소: <span id="userAddress"></span></li>
          <li class="list-group-item custom-list-item">
            배송요청사항: <span id="deliveryReq"></span>
          </li>
        </ul>
      </div>
      <div class="col-md-6">
        <h3 class="custom-title">주문내역</h3>
        <ul class="list-group">
          <li class="list-group-item">주문수량: <span id="orderQuantity"></span></li>
          <li class="list-group-item">총 가격: <span id="totalPrice"></span></li>
          <li class="list-group-item">주문 상태: <span id="orderStatus"></span></li>
        </ul>
      </div>

      <div class="button-container">
        <button type="button" class="btn btn-success btn-lg" onclick="location.href='/main'">
          <!-- 위에 href= 뒤부터는 취소버튼 후 돌아갈 페이지 주소 넣으면 됨-->
          메인
        </button>
        <button type="button" class="btn btn-info btn-lg" onclick="location.href='/'">
          <!-- 위에 href= 뒤부터는 취소버튼 후 돌아갈 페이지 주소 넣으면 됨-->
          수정
        </button>
      </div>
    </div>
  </div>
</body>

</html>
