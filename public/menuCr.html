<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/5dcc34aea3.js" crossorigin="anonymous"></script>
  <!-- 외부 JavaScript 파일들을 지연 로딩(defer) -->
  <script src="./header.js" defer></script>
  <!-- 외부 CSS 파일들 -->
  <link rel="stylesheet" href="./header.css" type="text/css">
  <link rel="stylesheet" href="./menus.css" type="text/css">
  <!-- 웹 페이지의 제목(title) -->
  <title>menuCr</title>
  <!-- 부트스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
</head>

<body>
  <header id="myHeader"></header>
  <main>
    <!-- 메뉴 정보 입력 필드 -->
    <input id="menuName" class="menuName" type="text" placeholder="메뉴 이름">
    <p></p>
    <input id="menuPrice" class="menuPrice" type="text" placeholder="메뉴 가격">
    <p></p>
    <input id="menuInfo" class="menuInfo" type="text" placeholder="메뉴 정보">
    <p></p>
    <!-- 메뉴 이미지 업로드 필드 -->
    <input type="file" id='image' name="image" accept="image/*">
    <button type="submit" id="uploadBtn" value="프로필사진 업로드" class="btn btn-outline-primary">업로드</button>
    <p></p>
    <!-- 메뉴 등록 버튼 -->
    <button id="menuCrBtn" type="button" class="btn btn-outline-primary">등록</button>
    <!-- 메뉴 등록 취소 버튼 -->
    <button id="menuClBtn" type="button" class="btn btn-outline-primary">취소</button>
  </main>
</body>
<!-- 메뉴 등록을 위한 JavaScript 파일 -->
<script src="menus.js"></script>

</html>
